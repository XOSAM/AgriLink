{% extends "base.html" %}

{% block content %}

<div class="forgot-password-box">
    <h3>Forgot Your Password?</h3>
    <p class="text-muted">No problem. Enter your email address below and we will send you instructions to reset your password.</p>
    
    <form method="POST" action="{{ url_for('auth.forgot_password') }}" class="text-start mt-4">
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100 mt-3">Send Reset Instructions</button>
    </form>
    <div class="mt-3">
        <a href="{{ url_for('auth.auth') }}" class="btn btn-link">Back to Login</a>
    </div>
</div>
{% endblock %}
