{% extends "base.html" %}

{% block content %}

<div class="review-container">
    <h3>Leave a Review for Order #{{ order.id }}</h3>
    
    <form method="POST" action="{{ url_for('leave_review', order_id=order.id) }}">
        <div class="mb-4 text-center">
            <label class="form-label d-block">Your Rating</label>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5" required><label for="star5" title="5 stars">★</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars">★</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars">★</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars">★</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star">★</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Your Comments (Optional)</label>
            <textarea name="comment" id="comment" class="form-control" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100 mt-3">Submit Review</button>
    </form>
</div>
{% endblock %}
