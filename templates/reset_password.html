{% extends "base.html" %}

{% block content %}

<div class="reset-password-box">
    <h3>Set a New Password</h3>
    <p class="text-muted">Please enter your new password below.</p>
    
    <form method="POST" action="{{ url_for('auth.reset_with_token', token=token) }}" class="text-start mt-4">
        <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm New Password</label>
            <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100 mt-3">Reset Password</button>
    </form>
</div>
{% endblock %}
