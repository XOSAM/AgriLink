{% extends "base.html" %}

{% block content %}

<div class="container py-5">
    <div class="message-form">
        <h2 class="text-center mb-4" style="color: #046307;">Send Message</h2>

        <form method="POST">
            <div class="form-group">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="6" required></textarea>
            </div>

            <div class="text-center">
                {% set dashboard_url = session.role + '.dashboard' %}
                <button type="submit" class="btn btn-send btn-lg">Send Message</button>
                <a href="{{ url_for(dashboard_url) }}" class="btn btn-secondary btn-lg ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
